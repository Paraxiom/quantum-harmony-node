server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy RPC requests to local node
    location /rpc {
        proxy_pass http://quantumharmony-node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy to production validators for network-wide discovery
    location /rpc/alice {
        proxy_pass http://51.79.26.123:9944;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /rpc/bob {
        proxy_pass http://51.79.26.168:9944;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /rpc/charlie {
        proxy_pass http://209.38.225.4:9944;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket support
    location /ws {
        proxy_pass http://quantumharmony-node:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Faucet proxy - avoids mixed content (HTTPS->HTTP) issues
    location /faucet/ {
        proxy_pass http://51.79.26.123:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for faucet
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        # Handle preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
